{% extends 'ride/base_bootstrap.html'%}

{% block title_block %}
   test_index
{% endblock %}

{% block body_block %}

<h1>
  Login page
</h1>

<!--Code from django documentation to display a one-time message.-->
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form id="login_form" method="post" action="{% url 'index' %}" enctype="multipart/form-data">

   {% csrf_token %}
   {{ form.as_p }}
   <input type="submit" name="submit" value="Login" />
</form>
{% endblock %}
